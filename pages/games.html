<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse All Games - BoardGameHub</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/utilities.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="nav-left">
                    <a href="../index.html" class="nav-logo">BoardGameHub</a>
                    <div class="nav-links">
                        <a href="games.html" class="active">Browse Games</a>
                        <a href="categories.html">Categories</a>
                        <a href="reviews.html">Reviews</a>
                    </div>
                </div>
                <div class="nav-right">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" placeholder="Search games..." class="search-input">
                    </div>
                    <div class="auth-buttons">
                        <button class="btn btn-ghost" onclick="showLoginModal()">Login</button>
                        <button class="btn btn-primary" onclick="showRegisterModal()">Sign Up</button>
                    </div>
                    <div class="user-menu hidden" id="userMenu">
                        <button class="btn btn-ghost user-menu-btn">
                            <i class="fas fa-user"></i>
                            <span id="userName">User</span>
                        </button>
                        <div class="dropdown-menu">
                            <a href="profile.html"><i class="fas fa-cog"></i> Profile</a>
                            <a href="admin.html" class="admin-link hidden"><i class="fas fa-shield"></i> Admin Panel</a>
                            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </div>
                    <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            <div class="mobile-menu hidden" id="mobileMenu">
                <a href="games.html" class="active">Browse Games</a>
                <a href="categories.html">Categories</a>
                <a href="reviews.html">Reviews</a>
                <div class="mobile-auth">
                    <button class="btn btn-ghost" onclick="showLoginModal()">Login</button>
                    <button class="btn btn-primary" onclick="showRegisterModal()">Sign Up</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <div class="page-header-content">
                <div class="page-header-left">
                    <h1 class="page-title">Browse All Games</h1>
                    <p class="page-description">Discover thousands of board games from classic to modern</p>
                </div>
                <div class="page-header-right">
                    <div class="results-info">
                        <span id="resultsCount">0</span> games found
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Filters and Search -->
    <section class="filters-section">
        <div class="container">
            <div class="filters-content">
                <div class="filters-left">
                    <div class="filter-group">
                        <label for="categoryFilter" class="filter-label">Category</label>
                        <select id="categoryFilter" class="filter-select">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="playersFilter" class="filter-label">Players</label>
                        <select id="playersFilter" class="filter-select">
                            <option value="">Any Players</option>
                            <option value="1">1 Player</option>
                            <option value="2">2 Players</option>
                            <option value="3-4">3-4 Players</option>
                            <option value="5+">5+ Players</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="playtimeFilter" class="filter-label">Playtime</label>
                        <select id="playtimeFilter" class="filter-select">
                            <option value="">Any Duration</option>
                            <option value="0-30">Under 30 min</option>
                            <option value="30-60">30-60 min</option>
                            <option value="60-120">1-2 hours</option>
                            <option value="120+">2+ hours</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="ratingFilter" class="filter-label">Rating</label>
                        <select id="ratingFilter" class="filter-select">
                            <option value="">Any Rating</option>
                            <option value="4+">4+ Stars</option>
                            <option value="3+">3+ Stars</option>
                            <option value="2+">2+ Stars</option>
                        </select>
                    </div>
                </div>
                <div class="filters-right">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" placeholder="Search games..." class="search-input">
                    </div>
                    <button class="btn btn-primary" onclick="applyFilters()">
                        <i class="fas fa-filter"></i>
                        Apply Filters
                    </button>
                    <button class="btn btn-outline" onclick="clearFilters()">
                        <i class="fas fa-times"></i>
                        Clear
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Games Grid -->
    <section class="games-section">
        <div class="container">
            <div class="games-content">
                <div class="games-grid" id="gamesGrid">
                    <!-- Games will be loaded here -->
                </div>
                
                <!-- Loading State -->
                <div class="loading-state hidden" id="loadingState">
                    <div class="loading-spinner"></div>
                    <p>Loading games...</p>
                </div>
                
                <!-- Empty State -->
                <div class="empty-state hidden" id="emptyState">
                    <i class="fas fa-search"></i>
                    <h3>No games found</h3>
                    <p>Try adjusting your filters or search terms</p>
                    <button class="btn btn-primary" onclick="clearFilters()">Clear Filters</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Pagination -->
    <section class="pagination-section">
        <div class="container">
            <div class="pagination" id="pagination">
                <!-- Pagination will be generated here -->
            </div>
        </div>
    </section>

    <!-- Login Modal -->
    <div class="modal hidden" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Login</h2>
                <button class="modal-close" onclick="hideLoginModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="loginForm" class="modal-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal hidden" id="registerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Register</h2>
                <button class="modal-close" onclick="hideRegisterModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="registerForm" class="modal-form">
                <div class="form-group">
                    <label for="registerName">Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner hidden" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="../js/config/supabase.js"></script>
    <script src="../js/utils/TemplateEngine.js"></script>
    <script src="../js/models/Game.js"></script>
    <script src="../js/models/User.js"></script>
    <script src="../js/models/Review.js"></script>
    <script src="../js/services/AuthService.js"></script>
    <script src="../js/services/GameService.js"></script>
    <script src="../js/controllers/HomeController.js"></script>
    <script src="../js/controllers/AuthController.js"></script>
    <script src="../js/controllers/GamesController.js"></script>
    <script src="../js/views/GameView.js"></script>
    <script src="../js/views/AuthView.js"></script>
    <script src="../js/app.js"></script>
    
    <!-- Debug Script -->
    <script>
        // Debug function to manually test games loading
        window.debugLoadGames = async function() {
            console.log('Manual debug: Loading games...');
            try {
                const gameService = new GameService();
                const result = await gameService.getGames({}, 1, 12);
                console.log('Debug - Games loaded:', result);
                
                if (window.gamesController) {
                    console.log('Debug - GamesController exists, re-initializing...');
                    await window.gamesController.loadGames();
                } else {
                    console.log('Debug - GamesController not found');
                }
            } catch (error) {
                console.error('Debug - Error loading games:', error);
            }
        };
        
        // Auto-run debug after page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                console.log('Debug - Page loaded, testing games loading...');
                debugLoadGames();
            }, 2000);
        });
    </script>
</body>
</html>
